<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MY APP</title>
</head>

<body>
  <form action="/quotes" method="POST">
    <input type="text" placeholder="name" name="name">
    <input type="text" placeholder="quote" name="quote">
    <button type="submit">Submit</button>
  </form>
  <button id="update"> Update </button>
  <button id="delete"> Delete Darth</button>
<br>
<br>
<br>

  <form id="bookingForm" method="POST" action="/new-booking-test">
    <div className="form-group">
      <label> Username : </label>
      <input name="userName" type='input' placeholder="Enter user name" className="ml-3" />
    </div>
    <label><b> Duration of booking: </b></label>
    <div>
      <label>From:</label>
      <input name="from" type="time" step="1800" min="09:00" max="17:30" />
    </div>
    <div>
      <label>To:</label>
      <input name="to" type="time" step="1800" min="09:00" max="17:30" />
    </div>
    <!-- <input type="hidden" name="room" > -->
    <!-- <input type="button" id="submitForm"value="Submit" /> -->
    <input type="submit" value="Submit" />
  </form>


  <script src="main.js"></script>

</body>

</html>
